<div class='container' ng-controller='SantaController'>
  <h1>Secret Santa</h1>
  <button>Add Room</button>

    <div id='create-room'>
      <form>
        <div>Room Name:
          <div>
            <input type='text' placeholder='Enter Room Name' ng-model='data.createRoom.roomName'></input>
            <p>{{data.createRoom.roomName}}</p>
          </div>
        </div>
        <div>Add Users:
          <br>
          <div id='add-users' ng-repeat='user in data.createRoom.roomUsers'>
            <div>{{user}}</div>
          </div>
          <input type='text' placeholder='Enter Username' ng-model='newUser'></input>
          <button ng-click='addUserToRoom(newUser); newUser="";'>Add</button>
        </div>
        <button ng-click='createRoom(); data.createRoom.roomName="";'>Create Room</button>
      </form>
    </div>

  <h2>Your Rooms</h2>
  <div id='current-rooms' ng-repeat='room in data.userData.rooms'>
    <!-- NG-REPEAT USER'S ROOMS HERE -->
    ID {{room[0]}} NAME {{room[1]}}
  </div>


</div>
