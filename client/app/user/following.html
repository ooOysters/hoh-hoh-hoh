<div class="container-fluid">
  <div class="col-md-4 col-md-offset-4">
    <ul class="list-group" ng-repeat="user in following">
      <li class="list-group-item active" ng-click="redirectUser(user.id)">
        {{ user.username }}
      </li>
      <li class="list-group-item" ng-repeat="list in user.lists" ng-click="redirectList(list.id)">
        {{ list.name }}
      </li>
    </ul>
  </div>
</div>
